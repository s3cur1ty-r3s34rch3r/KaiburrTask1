<!DOCTYPE html>
<html>
<head>
    <title>Server Management UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Server Management</h1>

<!-- Form for adding/editing a server -->
<form id="server-form">
    <h2 id="form-title">Add Server</h2>
    <input type="hidden" id="server-id">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="id">ID:</label>
    <input type="text" id="id" name="id"><br><br>
    <label for="language">Language:</label>
    <input type="text" id="language" name="language"><br><br>
    <label for="framework">Framework:</label>
    <input type="text" id="framework" name="framework"><br><br>
    <button type="submit">Save</button>
    <button type="button" id="cancel-button">Cancel</button>
</form>

<!-- Table to display servers -->
<table id="servers-table">
    <h2>All Servers</h2>
    <thead>
    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Language</th>
        <th>Framework</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<button id="add-server-button">Add Server</button>

<script src="app.js"></script>
</body>
</html>
